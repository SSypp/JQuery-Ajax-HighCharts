<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个highecharts项目</title>
    <script src="js/jquery.js"></script>
    <script src="js/highcharts.js"></script>
</head>
<body>
    <div id="container" style="max-width: 800px;height: 500px;"></div>
    <script type="text/javascript">
        var options = {
            //图表定义
           chart:{
               type:'column' //定义图表类型
           },
            //标题定义
            title:{
               text:'我的第一个highechart'
            },
            //副标题
            subtitle:{
               text:'数据来源:www.wfjjt.top'
            },
            //x轴定义
            xAxis: {
               title:{
                   text:'水果种类'
               },
                categories: ['苹果', '香蕉', '橙子']   // x 轴分类
            },
            //y轴定义
            yAxis: {
               labels:{
                   enabled:true,//是否请用刻度
                   //自定义刻度
                   formatter:function(){
                       return this.value+"个";
                     },
                   //自定义步长
                   step:4
               },
               title:{
                   text:'水果种类个数'  // y轴标题
               }
            },
            series: [{                              // 数据列
                name: '小明',                       // 数据列名
                color:'#00ff00',
                data: [
                    ['红苹果',1], ['黄香蕉',3], ['青橙子',4]
                ]                     // 数据
            },
                {
                name: '小红',
                color:'#ff00ff',
                data: [
                    ['红苹果',5], ['黄香蕉',7], ['青橙子',3]
                ]
            }]
        };
        // 图表初始化函数
        $("#container").highcharts(options);
    </script>
</body>
</html>
